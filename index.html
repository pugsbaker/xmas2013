<!DOCTYPE html>
<html>
<head>
	<title>Impact Game</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="maximum-scale=1,user-scalable=yes,width=1024">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link href="css/0-up.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>

    <script>
        function hideAddressBar()
        {
            if(!window.location.hash)
            {
                if(document.height < window.outerHeight)
                {
                    document.body.style.height = (window.outerHeight + 50) + 'px';
                }

                setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
            }
        }

       window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
       window.addEventListener("orientationchange", hideAddressBar );
    </script>
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <img src="images/logo.png">
        </section>
        <div id="main-content">
        <canvas id="canvas"></canvas>
        <div id="title-screen"><img class="landscape" src="media/titlescreen/title_screen.png"/><img class="portrait" src=media/titlescreen/title_screen.png/> </div>
        </div>
         <div id="end-screen"><img class="landscape" src="media/titlescreen/end_screen.png"/><img class="portrait" src="media/titlescreen/end_screen_portrait.png"/> </div>
        </div>
        <div id="bottom-section">
            <div class="game-controls">
                <div class="game-control" id="play-pause">PAUSE</div>
                <div class="game-control" id="mute">MUTE</div>
            </div>

            <img id="logo-pattern" src="images/logo-pattern.png">
        </div>
        <div class="message"></div><div id="message2"></div>
        <div id="controls">
            <div id="jump" class="control-button"><img src="images/jump.png"></div>
            <div id="directions">
                <div id="left" class="control-button"><img src="images/left.png"></div>
                <div id="right" class="control-button"><img src="images/right.png"></div>
            </div>
        </div>
        
        
    </div>

</body>
</html>
